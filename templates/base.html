
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or 'Legal Success India' }}</title>
    <!-- Modern Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-[#F9FAFB] text-[#0B0B0B] antialiased">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-white/80 backdrop-blur-md border-b border-gray-100 z-50 py-4">
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
            <a href="/" class="flex flex-col">
                <span class="font-extrabold text-lg tracking-tighter">LEGAL SUCCESS INDIA</span>
                <span class="text-[8px] font-bold text-gray-400 uppercase tracking-widest">Legal Works Pvt Ltd</span>
            </a>
            <div class="hidden md:flex gap-8 items-center">
                <a href="/" class="text-xs font-bold uppercase tracking-widest hover:text-gray-400 transition-colors">Home</a>
                <a href="/services" class="text-xs font-bold uppercase tracking-widest hover:text-gray-400 transition-colors">Services</a>
                <a href="/about" class="text-xs font-bold uppercase tracking-widest hover:text-gray-400 transition-colors">About</a>
                <a href="/contact" class="bg-black text-white px-6 py-2 rounded-full text-[10px] font-bold uppercase tracking-widest">Portal</a>
            </div>
        </div>
    </nav>

    <main class="pt-24 min-h-screen">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-100 py-16 px-6">
        <div class="max-w-7xl mx-auto text-center">
            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em] mb-4">Â© 2024 Legal Success India. All rights reserved.</p>
            <div class="flex justify-center gap-6 text-[9px] font-bold text-gray-400 uppercase tracking-widest">
                <a href="/privacy">Privacy</a>
                <a href="/terms">Terms</a>
                <a href="/disclaimer">Disclaimer</a>
            </div>
        </div>
    </footer>
</body>
</html>
